<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contactos - Cafetería El Buen Café</title>
</head>
<body>
    <section class="container">
        <!-- Encabezado -->
        <header class="text-center my-4">
            <h1>Contactos de la Cafetería</h1>
            <p>Para reservas, comuníquese al número: 353637</p>
            <a href="#"><img class="logo img-fluid" src="page/coffee-shop-logo-template-design-5a0e3cea955fde66f5e8e4e07c8759a1_screen.jpg" alt="Logo El Buen Café" width="150"></a>
        </header>

        <!-- Redes Sociales -->
        <div class="social-media my-3 text-center">
            <a href="https://www.facebook.com/" target="_blank">
                <img class="fb" src="page/facebook-icon-social-media-8dfafe.webp" alt="Facebook" width="40"> Facebook
            </a>
            <a href="https://www.instagram.com/" target="_blank" class="ms-3">
                <img class="insta" src="page/insta.jpg" alt="Instagram" width="40"> Instagram
            </a>
        </div>

        <!-- Formulario de Contacto -->
        <form class="form-contacto mt-4">
            <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" id="Nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Apellido" class="form-label">Apellido</label>
                <input type="text" id="Apellido" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="Mensaje" class="form-label">Mensaje</label>
                <textarea id="Mensaje" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
