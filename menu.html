<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Menú - El Buen Café</title>
</head>
<body>
    <!-- Encabezado -->
    <header class="text-center py-4">
        <a href="">
            <img class="logo img-fluid" src="page/coffee-shop-logo-template-design-5a0e3cea955fde66f5e8e4e07c8759a1_screen.jpg" alt="Logo El Buen Café" width="120">
        </a>
        <h1>El Menú del Buen Café</h1>
    </header>

    <!-- Galería de Imágenes de Productos -->
    <section class="container my-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <a href="#"><img src="page/cafe-helado.jpg" class="img-fluid img-thumbnail hover-zoom" alt="Café Helado"></a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="#"><img src="page/cafe-australiano.jpg" class="img-fluid img-thumbnail hover-zoom" alt="Café Australiano"></a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="#"><img src="page/cafe-irish.jpg" class="img-fluid img-thumbnail hover-zoom" alt="Café Irish"></a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="#"><img src="page/capuchino-category.jpg" class="img-fluid img-thumbnail hover-zoom" alt="Capuchino"></a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="#"><img src="page/cafe-liqueurs.jpg" class="img-fluid img-thumbnail hover-zoom" alt="Café Liqueurs"></a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="#"><img src="page/cafe-viena.jpg" class="img-fluid img-thumbnail hover-zoom" alt="Café Viena"></a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="#"><img src="page/expreso-category.jpg" class="img-fluid img-thumbnail hover-zoom" alt="Expreso"></a>
            </div>
        </div>
    </section>

    <!-- Menú de Productos -->
    <section class="container text-center my-4">
        <h2>Menú de Productos</h2>
        <ul class="list-unstyled">
            <li>Café Helado - $2000</li>
            <li>Café Australiano - $2500</li>
            <li>Café Irish - $2750</li>
            <li>Capuchino - $1800</li>
            <li>Café Liqueurs - $1500</li>
            <li>Café Viena - $3000</li>
            <li>Expreso - $2700</li>
        </ul>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
