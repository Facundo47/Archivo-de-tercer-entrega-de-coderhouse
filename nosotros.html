<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sobre Nosotros - El Buen Café</title>
</head>
<body>
    <!-- Encabezado -->
    <header class="text-center py-4">
        <a href="#">
            <img class="logo img-fluid" src="page/coffee-shop-logo-template-design-5a0e3cea955fde66f5e8e4e07c8759a1_screen.jpg" alt="Logo El Buen Café" width="120">
        </a>
        <h1 class="my-3">El Buen Café</h1>
    </header>

    <!-- Sección de Introducción -->
    <main class="container">
        <div class="row my-4">
            <div class="col-md-6">
                <h2>Sobre Nosotros</h2>
                <p class="lead">Prepárate para disfrutar de un buen café y cosas dulces en un ambiente acogedor.</p>
                <p>Somos una cafetería con 6 años de experiencia ofreciendo las mejores tazas de café. Cada visita es una experiencia única en nuestro espacio cálido y moderno.</p>
            </div>
            <div class="col-md-6">
                <img src="page/banner.jpg" class="img-fluid img-thumbnail" alt="Imagen de la cafetería">
            </div>
        </div>

        <!-- Galería de Imágenes -->
        <section class="row my-4">
            <div class="col-md-4">
                <img src="page/cafeteria.jpg" class="img-fluid img-thumbnail hover-zoom" alt="Interior de la cafetería">
            </div>
            <div class="col-md-4">
                <img src="page/gallery1.jpg" class="img-fluid img-thumbnail hover-zoom" alt="Café preparado">
            </div>
            <div class="col-md-4">
                <img src="page/gallery2.jpg" class="img-fluid img-thumbnail hover-zoom" alt="Taza de café">
            </div>
        </section>

        <!-- Mapa de Ubicación -->
        <section class="text-center my-4">
            <h3>Encuéntranos</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14030.598036130863!2d-65.7524507!3d-28.4599801!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94242fd238070115%3A0xb5ed9ce5db2b2048!2sPlaza%20la%20Chacarita%20Fray%20Bernardino%20Orellana!5e0!3m2!1ses!2sar!4v1726581616622!5m2!1ses!2sar" 
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
